<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
		<th scope="col">Calories Burned</th>
		<th scope="col">{{ fields_descriptions.0 }}</th>
		<th scope="col">{{ fields_descriptions.1 }}</th>
      </tr>
    </thead>
    <tbody>
    {% for log in field_values %}
      <tr>
        <td>{{ log.0 }}</td>
        <td>{{ log.1 }}</td>
        <td>{{ log.2 }}</td>
        <td>{{ log.3 }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
