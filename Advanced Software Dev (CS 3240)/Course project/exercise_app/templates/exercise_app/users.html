{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block header %}
<div class="row">
	<h1>People</h1>
</div>
{% endblock header %}

{% block content %}
<div class="row">
	<table class="table bg-white">
		<thead class="thead-dark">
			<tr>
				<th style="width: 75%;" scope="col">Name</th>
				<th class="text-center" style="width: 25%;" scope="col">Points</th>
			</tr>
		</thead>
		<tbody>
			{% for u in users %}
			<tr>
				<td><a href="{% url 'exercise_app:user_profile' u.pk %}">{{ u.user.first_name}} {{ u.user.last_name }}</a></td>
				<td class="text-center">{{ u.points }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
